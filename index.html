<!DOCTYPE html>
<html>
    <head>
      <title>RideBOS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>RideBOS</h1>

      <div class="col-4 box sign-out"><h2 id="display-message"></h2></div>
      <form id="sign-up-form">
        <legend> Sign up here to start tracking bike rides </legend>
        <input required type="email" name="credentials[email]" placeholder="Enter Email" />
        <input required type="password" name="credentials[password]" placeholder="Enter Password" />
        <input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" />
        <input type="submit" class="btn btn-primary" />
        <br />
      </form>

      <form id="sign-in-form">
        <legend> Sign in: </legend>
        <input required type="email" name="credentials[email]" placeholder="Enter Email" />
        <input required type="password" name="credentials[password]" placeholder="Enter Password" />
        <input type="submit" class="btn btn-primary" />
        <br />
      </form>

      <form id="change-password-form" class="hidden">
        <legend> Change password: </legend>
        <input required type="password" name="passwords[old]" placeholder="Enter Old Password" />
        <input required type="password" name="passwords[new]" placeholder="Enter New Password" />
        <input type="submit" class="btn btn-primary" />
        <br />
        <br />
      </form>

      <button id="sign-out-button" class="hidden"> Sign Out </button>
      <br />
      <div class="col-4 box sign-out"><h2 id="password-message"></h2></div>

      <div>
        <br />
        <button id="total-rides" type="button" class="btn btn-primary hidden">Get my ride stats</button>
        <br />
      </div>

      <form id="ride-create" class="rides hidden">
        <br />
        <h2>Add a new ride:</h2>
        <div>
          <input required type="text" name="ride[ride_name]" placeholder="Name your ride" />
          <input required type="text" name="ride[distance]" placeholder="Distance in miles" />
          <input required type="text" name="ride[time]" placeholder="Time in minutes" />
          <input required type="text" name="ride[date]" placeholder="Date (YYYY-MM-DD)" />
          <button type="submit" class="btn btn-primary">Create Your Ride!</button>
        </div>
        <br />
      </form>

      <form id="ride-update" class="rides hidden">
        <br />
        <h2>Update a previous ride:</h2>
        <div>
          <input required type="text" name="ride[ride_name]" placeholder="Name your ride" />
          <input required type="text" name="ride[distance]" placeholder="Distance in miles" />
          <input required type="text" name="ride[time]" placeholder="Time in minutes" />
          <input required type="text" name="ride[date]" placeholder="Date (YYYY-MM-DD)" />
          <input required type="text" name="ride[id]" placeholder="Enter ride ID" />
          <button type="submit" class="btn btn-primary">Update Your Ride!</button>
        </div>
        <br />
      </form>

      <form id="one-ride" class="rides hidden">
        <div>
          <br />
          <input required type="text" name="ride[id]" placeholder="Enter ride ID to view" />
          <button type="submit" class="btn btn-primary">Find my ride</button>
          <br />
        </div>
      </form>

      <form id="ride-destroy" class="rides hidden">
        <div>
          <br />
            <input required type="text" name="ride[id]" placeholder="Enter ride ID to delete" />
            <button type="submit" class="btn btn-primary">Delete ride</button>
          <br />
        </div>
      </form>

      <div id="ride-content">
        <br />
      </div>


    </body>
</html>
